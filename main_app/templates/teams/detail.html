{% extends 'base.html' %}
{% load static %}
{% block content %}
<div style="display:flex;gap:20px;align-items:center;flex-wrap:wrap">
  <div style="width:140px;height:140px;display:flex;align-items:center;justify-content:center;border:var(--borders);border-radius:var(--card-border-radius)">
    {% if object.logo %}
      <img src="{{ object.logo.url }}" alt="{{ object.name }} logo" class="team-logo" />
    {% else %}
      <img src="{% static 'images/teams/team-placeholder.svg' %}" alt="{{ object.name }} logo" class="team-logo" />
    {% endif %}
  </div>
  <div>
    <h2>{{ object.name }}</h2>
    <p><strong>Short code:</strong> {{ object.short_code|default:"—" }}</p>
    <p><strong>Founded:</strong> {{ object.founded_year|default:"—" }}</p>

    <p>
      <a href="{% url 'team-update' object.pk %}" class="btn warn">Edit</a>
      <a href="{% url 'team-delete' object.pk %}" class="btn danger">Delete</a>
    </p>
  </div>
</div>
{% endblock %}
