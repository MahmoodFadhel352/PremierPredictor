{% extends 'base.html' %}
{% block content %}
<h2>Delete Prediction?</h2>
<p>Are you sure you want to delete this prediction?</p>
<form method="post">{% csrf_token %}
  <button class="btn danger">Yes - Delete</button>
  <a href="{% url 'prediction-detail' object.pk %}" class="btn secondary">Cancel</a>
</form>
{% endblock %}
